<!DOCTYPE html>
<html>

<head>
  <title>My Ecommerce Store</title>
  <link rel="stylesheet" type="text/css" href="input.css">
</head>

<body>
  <nav class="bg-red-500 h-20 align-top">
    <ul class="flex m-14 mt-0 space-x-14">
      <li class="mt-6">
        <div class="logo">LOGO</div>
      </li>
      <li class="mt-6">
        <div class="categories">CATEGORIES</div>
      </li>
      <li class="mt-6">
        <div class="deals">DEALS</div>
      </li>
      <div class="relative w-5/12 flex items-center text-gray-400 focus-within:text-gray-900">
        <i class="fa-solid fa-magnifying-glass absolute w-5 h-5 ml-[14px] mt-[19px] pointer-events-none"></i>
        <input type="search" class="h-12 w-full mt-3 rounded-md pr-3 pl-11 outline-none ring-0 ring-gray-300 focus:ring-gray-700 focus:ring-2 placeholder-gray-400" placeholder="SEARCH ITEM">
      </div>
      <li class="mt-6">
        <div class="orders">MY ORDERS</div>
      </li>
      <li class="mt-6">
        <div class="account">ACCOUNT</div>
      </li>
      <li class="mt-6">
        <div class="cart">CART</div>
      </li>
    </ul>
  </nav>
  <div class="banner bg-blue-700 w-full h-64"></div>
  <div class="items w-full min-h-screen bg-orange-700 my-0">
    <div class="kurties mx-16 bg-white">
      <div class="space h-8"></div>
      <div class="heading">KURTIES</div>
      <div class="space h-8"></div>
      <ul class="flex space-x-24">
        <li class="img1 w-20 h-16 bg-yellow-500">1</li>
        <li class="img2">2</li>
        <li class="img3">3</li>
        <li class="img4">4</li>
        <li class="img5">5</li>
      </ul>
    </div>
    <div class="jewellery mx-16 mt-10">
      <div class="heading">JEWELLERY</div>
    </div>
    <div class="household mx-16 mt-10">
      <div class="heading">HOUSEHOLD</div>
    </div>
    <div class="toys mx-16 mt-10">
      <div class="heading">TOYS</div>
    </div>
    <div class="dummy mx-16 mt-10">
      <div class="heading">DUMMY</div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/139e609a5c.js" crossorigin="anonymous"></script>
</body>

</html>
